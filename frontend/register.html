
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">   
     
 
</head>
<body>

    <div class="login-page bg-light">
        <div class="container">
            <div class="row">
                
                <div  id="alert" class="alert alert-primary" role="alert">
                  </div>

                <h3 class="mb-3 text-center">Rejoignez notre communauté.</h3>
                <div class="col-lg-10 offset-lg-1">
                    <div class="bg-white shadow rounded login-card">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="" class="row g-4 mb-5">
                                            <div class="col-12">
                                                <label>Prénom<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input id="firstName" type="text" class="form-control" placeholder="Enter prenom" required>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Nom<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input id="lastName" type="text" class="form-control" placeholder="Entrer nom" required>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>E-mail<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input id="email" type="text" class="form-control" placeholder="Entrer E-mail" required>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label>Mot de pass<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input id="password" type="password" class="form-control" placeholder="Entrer mot de pass" required>
                                                </div>
                                            </div>

                                            <div class="col-12">
                                                <label class="">choisissez votre rôle :<span class="text-danger">*</span></label>

                                                <!-- <div class="d-flex">
                                                    <div class="input-group">
                                                        <input id="role-visiteur" type="checkbox" class="" placeholder="">
                                                        <label class="mx-2" >Visiteur<span class="mx-2"></span></label>
                                                    </div>
    
                                                    <div class="input-group">
                                                        <input id="role-journalist" type="checkbox" class="" placeholder="">
                                                        <label class="mx-2" >Journalist<span class="mx-2"></span></label>
                                                    </div>
                                                </div> -->

                                                <select name="" id="role">
                                                    <option value="Visiter">Visiteur</option>
                                                   
                                                    <option value="Journalist">Journalist</option>
                                                </select>
                                            </div>

                                            <!-- <div class="col-sm-6">
                                                <a href="#" class="float-end text-primary">Forgot Password?</a>
                                            </div> -->

                                            <div class="col-12">
                                                <button id="submit" type="submit" class="btn btn-primary px-4 float-end mt-4">Registre</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                
                                <img class="login-img" src="https://img.freepik.com/photos-gratuite/legant-jeune-homme-allonge-lit-regardant-tablette-numerique_23-2147936839.jpg?t=st=1714774539~exp=1714778139~hmac=00d1092170bf7bc8b1b5e8567c9b11b3c728bfdbb59923f57a329a0a9ce13948&w=1800" alt="">
                                <!-- <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                    <h2 class="fs-1 px-4">Welcome To journal FSR</h2>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
     
    <script type="module" src="./src/register.js"></script>
</body>
</html>
