    <div class="container my-5 p-4 bg-light" >
        <h1 class="text-center mb-5" style="color :rgb(43, 120, 152)">Abonnement au journal</h1>
        <form style="border-radius: 5px; border: 1px solid lightGray;" class="p-4" id="abonnement-form" action="./home_page.html" method="POST">
            <div class="form-row row mb-3">
                <div class="form-group col-md-6">
                    <label for="name">Prenom:</label>
                    <input placeholder="First Name" type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Nom:</label>
                    <input placeholder="Last Name" type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-row row mb-3">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input placeholder="Email" type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="name">Ville:</label>
                    <input placeholder="Ville" type="text" class="form-control" id="ville" name="ville" required>
                </div>
            </div>
            <!-- Other form fields -->
            <div class="form-row row mb-3">
                <div class="form-group col-md-6">
                    <label for="street">Adresse de rue:</label>
                    <input placeholder="Adresse de rue:" type="text" class="form-control" id="street" name="street" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="suite">Appartement / Suite:</label>
                    <input placeholder="Appartement / Suite:" type="text" class="form-control" id="suite" name="suite">
                </div>
            </div>
            <!-- Other form fields -->
            <div class="form-row row mb-3">
                <div class="form-group col-md-6">
                    <label for="street">Num de carte bank:</label>
                    <input placeholder="Num de carte bank" type="text" class="form-control" id="street" name="street" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="suite">CVV:</label>
                    <input placeholder="CVV" type="text" class="form-control" id="suite" name="suite">
                </div>
            </div>
            <!-- Other form fields -->
            <div class="form-row row">
                <!-- Add other form fields with two inputs per row as needed -->
            </div>
            <div class="form-row row mb-3">
                <div class="form-group col-md-6">
                    <label for="suite">expiration date:</label>
                    <input placeholder="expiration date" type="text" class="form-control" id="suite" name="suite">
                </div>
                <div class="form-group col-6">
                    <label for="abonnement-type">Type d'abonnement:</label>
                    <select class="form-control" id="abonnement-type" name="abonnement-type" required>
                        <option value="standard">Tarif Standard - 100 MAD/mois</option>
                        <option value="etudiant">Tarif Ã‰tudiant - 50 MAD/mois</option>
                        <option value="journaliste">Tarif Journaliste - 80 MAD/mois</option>
                    </select> 
                </div>
            </div>
            <button type="submit" id="subscribe-button" class="btn btn-primary my-3" style="background-color: black; border-color: black; ">S'abonner</button>
        </form>
