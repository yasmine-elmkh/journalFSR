<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="../frontend/styles/sign_in_up_css.css">
</head>
<body>
    <img class="site-icon" src="C:\Users\hibab\OneDrive\Bureau\PFE/fsr_logo-removebg-preview.png">
    <h1 class="welcome-title" >BIENVENUE DANS LE JOURNAL DE LA FACULTE DES SCIENCES DE RABAT</h1>
    
    <div class="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign In</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Sign up</h1>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>
    </div>
        

    <script src="sign_js.js"></script>
</body>
</html>
